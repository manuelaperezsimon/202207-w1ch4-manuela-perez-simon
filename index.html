<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="img/PNG" href="img/ecf73b72-bbf9-4ed2-8092-296f687b52bc.jpeg" />
  <link       rel="stylesheet"       href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"       integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="       crossorigin="anonymous"       referrerpolicy="no-referrer"     />
  <link rel="stylesheet" href="css\index.css">
  <title>Lista compra</title>
</head>
<body>
  <header>
    <h1>Lista de la compra</h1>
    <nav class="menu__principal">
      <ul class="menu__navegacion">
        <li>Principal</li>
        <li>Lista</li>
        <li>Acerca de</li>
      </ul>
    </nav>
  </header>
  <section class="contador">
   <a href="#"> <i class="fa-solid fa-circle-plus fa-3x contador__icono"></i></a>
   <span class="texto">2/3 comprados</span>
  </section>
  <section class="compra">
    <ul class="lista-compra">
      <li class="lista-compra__item">
        <div>
          <input class="lista-compra__elemento lista-compra__elemento--checked" type="checkbox"/>
          <label for="elemento1">Pan</label>
        </div>
        <div class="lista-precio">
            <span class="precio">0.75€</span>
            <i class="fa-solid fa-x"></i>
        </div>
      </li>
      <li>
        <div>
          <input class="lista-compra__elemento" type="checkbox"/>Azúcar
        </div>
        <div class="lista-precio">
          <span class="precio"></span>
          <i class="fa-solid fa-x"></i>
        </div>
      </li>
      <li>
        <div>
          <input class="lista-compra__elemento lista-compra__elemento--checked" type="checkbox"/>Leche
        </div>
        <div class="lista-precio">
          <span class="precio">1.20€</span>
          <i class="fa-solid fa-x"></i>
        </div>
      </li>
    </ul>

  </section>
  
</body>
</html>
